<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>hello</h1>
<body>
    <script>
        fetch('https://proxy-server.onrender.com/proxy', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        url: 'https://jsonplaceholder.typicode.com/posts',
        headers: { 'x-requested-with': 'XMLHttpRequest' }
    })
})
.then(response => response.json())
.then(result => {
    console.log(result);
})
.catch(error => {
    console.error(error);
});

    </script>
</body>
</html>
